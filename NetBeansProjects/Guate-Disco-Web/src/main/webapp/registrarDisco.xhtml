<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registrar discoteca</title>
    </h:head>
    <h:body>
        <ui:include src="/include.xhtml" />
        <center>
            <h1>Registra una nueva discoteca</h1>
                <br></br>
            <h:form id="formId" style="width: 700px">
                <p:panel id="panel" header="Nueva discoteca" style="margin-bottom:10px;">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid id="gridId" columns="2" cellpadding="5">
                    
                    <h:outputText value="Nombre de la discoteca:" />
                    <p:inputText required="true" id="nombreDisco"
                                 requiredMessage="Campo nombre es requerido"
                                 value="#{registrarDiscoBean.nombre}"/>

                    <h:outputText value="Dirección completa:" />
                    <p:inputText id="dir" required="true"
                                 requiredMessage="Campo de dirección es requerido"
                                 value="#{registrarDiscoBean.direccion}"/>

                    <h:outputText value="Escojer zona:" />
                    <p:selectOneMenu id="zona" value="#{registrarDiscoBean.zona}" effect="fold" editable="false">
                        <f:selectItem itemLabel="Seleccionar zona:" itemValue="" />
                        <f:selectItems value="#{registrarDiscoBean.zonas}" />
                    </p:selectOneMenu>

                    <h:outputText id="df" value="Pagina de facebook: " rendered="#{registrarDiscoBean.boolenaFB}"/>
                    <p:inputText id="paginaFacebook" rendered="#{registrarDiscoBean.boolenaFB}"
                                 value="#{registrarDiscoBean.paginaFB}"/>

                    <h:outputText value="Descripción:" />
                    <p:inputTextarea rows="5" cols="20" counter="display" maxlength="500" counterTemplate="{0} caracteres restantes." autoResize="false" 
                                     value="#{registrarDiscoBean.descripcion}" required="true"/>
                    <div></div>
                    <h:outputText id="display" />

                    <h:outputText value="Pagina web" />
                    <p:inputText id="paginaWeb" value="#{registrarDiscoBean.paginaWeb}"/>

                    <h:outputText value="Pagina de twitter" />
                    <p:inputText id="paginaTwitter" value="#{registrarDiscoBean.paginaTwitter}"/>                    

                    <h:outputText value="Número de telefono" />
                    <p:inputMask id="phoneWithExt" value="#{registrarDiscoBean.telefono}" mask="99999999" />

                    <h:outputText value="Latitud" />
                    <p:inputText id="latitud" required="true" value="#{registrarDiscoBean.latitud}"/>
                    
                    <h:outputText value="Altitud" />
                    <p:inputText id="altitud" required="true" value="#{registrarDiscoBean.altitud}"/>
                    
                </h:panelGrid>

                <p:commandButton value="Registrar" update="formId" 
                                 action="#{registrarDiscoBean.registrar()}" />
</p:panel>
            </h:form>
        </center>
    </h:body>
</html>
